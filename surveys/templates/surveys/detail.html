<style type = "text/css">

    body {
        background-image: url("https://cdn-iam.mercedes-benz.com//profile/images/wallpaper/mb-headlight-street-land-big-28e7b2c.jpg");
            }

</style><br><br><br>
<div style = "padding: 1px 10px 40px 10px; margin: 0px 400px 0px 400px; background-color:white; box-shadow: inset 0 0 1em black, 0 0 1em black">
<head>

    <text style = "font-family: Arial; font-size: 200%; width: 70%; text-align: center;">




<h1 xmlns="http://www.w3.org/1999/html">{{ question.question_text }} </h1>

</head>
</text>
<div style = "padding: 20px 0px 10px 0px; background-color:darkgrey;">
<center>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'surveys:vote' question.id %}" method="post">

    {% csrf_token %}

    {% for option in question.option_set.all %}
        <button style = "width: 40%; height: 27%; font-size: 250%; text-decoration: none; background-color:dodgerblue; border-radius: 5%; horizontal-align:middle; vertical-align:middle; border-color: gray; margin: 15px 30px 15px 30px; border-style: none; box-shadow: inset 0 0 0em black, 0 0 0.3em black"; name="option" id="{{ forloop.counter }}" type="submit" value="{{ option.id }}">{{ option.option_text }}</button>
    {% endfor %}

    </form>

</center>
</div>
</div>
